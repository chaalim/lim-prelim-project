<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grains - My Grocery List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logoutBtn {
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        nav a {
            margin: 0 15px;
            color: #f44336;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"],
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="button"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            color: #fff;
        }

        #addItemBtn {
            background-color: #f44336;
        }

        #addItemBtn:hover {
            background-color: #c62828;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
        }

        ul li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
        }

        ul li img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 5px;
            margin-left: 10px;
            margin-right: 10px;
        }

        footer {
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <header>
        
        <button id="logoutBtn">Log Out</button>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="fruits.html">Fruits</a>
        <a href="vegetables.html">Vegetables</a>
        <a href="dairy.html">Dairy</a>
        <a href="meat.html">Meat</a>
        <a href="grains.html">Grains</a>
        <a href="summary.html">Cart Summary</a>
        <a href="list.html">Saved Lists</a>
    </nav>

    <main>
    
        <form id="addItemForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" placeholder="Enter grains product name" required>

            <label for="price">Price (PHP):</label>
            <input type="number" id="price" placeholder="Enter price" required min="0" step="0.01">

            <label for="itemImage">Product Image:</label>
            <input type="file" id="itemImage" accept="image/*">

            <input id="addItemBtn" type="button" value="Add Item">
        </form>

        <h2>Grains:</h2>
        <ul id="grainsList"></ul>
    </main>

    <footer>
        <p>&copy; 2024 My Grocery List App</p>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
            const grainsItems = JSON.parse(localStorage.getItem('grainsItems')) || [];

            function renderGrainsList() {
                $('#grainsList').empty();
                grainsItems.forEach((grains, index) => {
                    const listItem = $(`
                        <li>
                            <span>
                                <strong>${grains.name}</strong><br>
                                Price: â‚±${grains.price.toFixed(2)}
                            </span>
                            <img src="${grains.image}" alt="${grains.name}">
                            <button class="deleteBtn">Delete</button>
                        </li>
                    `);
                    listItem.find('.deleteBtn').on('click', function () {
                        grainsItems.splice(index, 1);
                        localStorage.setItem('grainsItems', JSON.stringify(grainsItems));
                        renderGrainsList();
                    });
                    $('#grainsList').append(listItem);
                });
            }

            $('#addItemBtn').on('click', function () {
                const itemName = $('#itemName').val();
                const price = parseFloat($('#price').val());
                const itemImage = $('#itemImage')[0].files[0] ? URL.createObjectURL($('#itemImage')[0].files[0]) : null;

                if (!itemName || !price) {
                    alert('Please fill in all fields.');
                    return;
                }

                const grains = {
                    name: itemName,
                    price: price,
                    image: itemImage,
                };

                grainsItems.push(grains);
                localStorage.setItem('grainsItems', JSON.stringify(grainsItems));
                renderGrainsList();

                $('#itemName').val('');
                $('#price').val('');
                $('#itemImage').val('');
            });

            renderGrainsList();
        });
    </script>

</body>

</html>
